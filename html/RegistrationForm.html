<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Registration Form</title>
</head>

<body>
    <h2>HTML Form</h2>
    <form action="https://instagram.com" target="_blank">
        
        <div>
            <label for="name"><b>Full Name :</b></label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <br>

        <div>
            <label for="email"><b>Email :</b></label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <br>

        <div>
            <label for="password"><b>Password :</b></label>
            <input id="password" type="password" maxlength="15" placeholder="Enter your password" required>
        </div>
        <br>
        </div>
    
             <label for="PinCode"><b>PinCode :</b></label>
             <input name="PinCode" id="PinCode" placeholder="Add PinCode" cols="30" required>
        </div>

        <div>
            <p><b>Gender : </b></p>
            <div>
                <label for="male"><b>Male</b></label>
                <input id="male" type="radio" name="gender" value="male" required>

                <label for="female"><b>Female</b></label>
                <input id="female" type="radio" name="gender" value="female" required>

                <label for="others"><b>Others</b></label>
                <input id="others" type="radio" name="gender" value="others" required>
            </div>
    
        <br>

        <div>
            <button>Register</button>
            <br>
        </div>

    </form>

</body>

</html>
